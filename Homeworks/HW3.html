<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fetch and Animations</h1>
    <p>This is a character i made with pixel art for my python(pygame) videogame project. </p>
    <h2>
        <canvas></canvas>
    </h2>
    <h3>
        <button onclick="animateImage()">Start</button>
        <button onclick="stopAnimation()">Stop</button>
        <button onclick="pauseAnimation()">Pause</button>
        <button onclick="nextPrev(1)">Next</button>
        <button onclick="nextPrev(0)">Prev</button>
    </h3>
    <script>

        var images = []
        images.length = 11
        let url = "images/idle/"
        for (let i = 1; i < 11; i++) {
            let fetchURL = url + i + ".png"
            fetch(fetchURL)
                .then(response => response.blob())
                .then(imageBlob => {
                    const imageObjectURL = URL.createObjectURL(imageBlob);
                    const image = document.createElement('img')
                    image.src = imageObjectURL
                    images[i] = image;
                });
        }


        var c = document.querySelector('canvas').getContext('2d')
        var animationState = 0;
        var intervalID = 0
        var i = 1;
        function animateImage() {
            if (animationState == 0) {
                animationState = 1;
                intervalID = setInterval(function () {
                    c.clearRect(100, 30, 100, 100)
                    c.drawImage(images[i], 100, 30, 100, 100)
                    i++
                    if (i > 10) {
                        i = 1;
                    }
                }, 100)
            }
        }

        function pauseAnimation() {
            clearInterval(intervalID);
            animationState = 0;
        }
        function stopAnimation(){
            clearInterval(intervalID);
            animationState=0;
            i = 1
        }

        function nextPrev(state) {
            if (state == 0) {
                c.clearRect(100, 30, 100, 100)
                i = i - 2
                if (i == -1) {
                    i = 9
                } else if (i == 0) {
                    i = 10
                }
                c.drawImage(images[i], 100, 30, 100, 100)
            } else {
                c.clearRect(100, 30, 100, 100)
                i = i + 2
                if (i == 12) {
                    i = 2
                } else if (i == 11) {
                    i = 1
                }
                c.drawImage(images[i], 100, 30, 100, 100)
            }
        }







    </script>
</body>

</html>
